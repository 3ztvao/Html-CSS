<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverna</title>
    <link rel="stylesheet" href="/agora e minha vez/css/index.css">
    <meta none="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <header class="fundo">
        <div class="center">
            <div class="logo">
                <img src="/agora e minha vez/img/balaur.png" id="logo">
            </div><!--logo-->
            <div class="menu">
                <a href="#">Inicio</a>
                <a href="#">Ajuda</a>
                <a href="#">Personagen</a>
                <a href="#">Programa</a>
            </div><!--menu-->
        </div><!--center-->
        <div id="detalhe"><!--detalhe-->
            .
        </div>
    </header>

    <script>
        document.querySelectorAll('a').forEach(link=>{
            link.onclick=function(e){
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
